    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }
    .download-btn {
        margin-right: 5%;
    }
    .flag-form {
        display: flex;
        align-items: flex-start;
    }
</style>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome To MagshiCTF!</h1>
            <p class="lead">A CTF Written By Tom Cengich And Ariel Adjadj.</p>
            <hr class="my-4">
            <div class="wrapper">
                <button type="button" class="btn btn-primary download-btn"> <i class="far fa-file-archive"></i> Download CTF Files </button>
                <div class="form-inline flag-form">
                    <div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control flag-input" placeholder="Flag" />
                            <div class="input-group-append">
                                <button type="button" class="btn btn-success" id="submit" > <i class="far fa-flag"></i> Submit </button>
                            </div>
                        </div>
                        <small class="form-text text-muted">Flag Format: Magshi{<strong>Flag</strong>}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
